
localhost      -> index.html
localhost/api1 -> :3000/index.html (frontend)
localhost/api2 -> :8000/index.html (product)
localhost/api3 -> :8010/index.html (user)

server {
    listen 80;
    server_name abc123.com;

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }

    location /api1 {
        proxy_pass http://frontendapp:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-Prefix /api1;
        proxy_set_header X-Forwarded-Uri $uri;
    }

    location /api2 {
        proxy_pass http://couponapp:8040/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-Prefix /api2;
        proxy_set_header X-Forwarded-Uri $uri;
    }

    location /api3 {
        proxy_pass http://discountapp:8050/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-Prefix /api3;
        proxy_set_header X-Forwarded-Uri $uri;
    }

    location /api4 {
        proxy_pass http://memberapp:8030/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-Prefix /api4;
        proxy_set_header X-Forwarded-Uri $uri;
    }
}
