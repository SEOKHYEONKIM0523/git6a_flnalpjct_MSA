<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Parking Discount System</title>

    <!-- Tailwind CSS 호출 -->
    <!--    {#    <link href="{{url_for('static', path='/css/app.css')}}" rel="stylesheet">#}-->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--    {#    &lt;!&ndash; 부트스트랩 &ndash;&gt;#}-->
    <!--    {#    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">#}-->

    <!--    {#    &lt;!&ndash; 통합 CSS &ndash;&gt;#}-->
    <!--    {#    <link rel="stylesheet" href="{{ url_for('static', path='/css/mainPage.css') }}">#}-->

    <!--    &lt;!&ndash; favicon &ndash;&gt;-->
    <!--    {#    <link rel="icon" href="{{ url_for('static', path='/img/logo.png') }}">#}-->
    <!-- 구글 아이콘 -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">

    <style>h1, h2, h3, h4, h5, h6 { font-family: 'Libre Franklin', sans-serif; --font-sans: 'Libre Franklin'; }
    </style>
    <style>body { font-family: 'Cormorant Garamond', serif; --font-serif: 'Cormorant Garamond'; }
    </style>

</head>
<main>
    <div class="flex h-screen">
        <nav class="w-60 bg-[#0075C9] text-white flex flex-col relative">
            <div class="flex items-center justify-between h-16 shadow-md px-4">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="h-8 w-8"
                >
                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                </svg>
                <p>주차 할인 시스템</p> &nbsp;
            </div>
            <div class="flex flex-col p-4 space-y-4">
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="discountPage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    할인적용
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="byTimePage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <circle cx="18.5" cy="17.5" r="3.5"></circle>
                        <circle cx="5.5" cy="17.5" r="3.5"></circle>
                        <circle cx="15" cy="5" r="1"></circle>
                        <path d="M12 17.5V14l-3-3 4-3 2 3h2"></path>
                    </svg>
                    시간대검색
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="logPage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <path d="M2 9a3 3 0 0 1 0 6v2a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-2a3 3 0 0 1 0-6V7a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2Z"></path>
                        <path d="M13 5v2"></path>
                        <path d="M13 17v2"></path>
                        <path d="M13 11v2"></path>
                    </svg>
                    사용내역
                </button>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="summaryPage">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <path d="m12 14 4-4"></path>
                        <path d="M3.34 19a10 10 0 1 1 17.32 0"></path>
                    </svg>
                    사용집계
                </button>
            </div>
            <div class="mt-auto p-4">
                <div class="rounded-md border bg-card text-card-foreground shadow-sm bg-blue-300 hover:bg-blue-400" data-v0-t="card" style="margin-bottom: 20px">
                    <div class="flex flex-col space-y-1.5 p-6 pb-4">
                        <h5 class="whitespace-normal text-xl font-semibold leading-none leading-relaxed tracking-tight text-gray-900">
                            (주)글로벌아이티정보기술
                        </h5>
                        <p class="text-sm text-muted-foreground">
                        </p>
                    </div>
                </div>
                <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:text-accent-foreground h-10 px-4 py-2 justify-start text-white hover:bg-blue-800"
                        id="logOut">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            class="w-6 h-6 mr-3"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M16 12H8"></path>
                        <path d="m12 8-4 4 4 4"></path>
                    </svg>
                    로그아웃
                </button>
            </div>
        </nav>

        <main class="flex-grow bg-gray-100">
        <div class="p-8">
                <!-- Content area where further integration would be visible -->
                <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg">
                    <div class="grid grid-cols-2 gap-6">
                        <div class="info-container">
                            <h2 class="text-2xl font-bold mb-4">차량 정보</h2>
                            <table class="info-table w-full">
                                <tr>
                                    <th class="border px-4 py-2 text-left">차량번호</th>
                                    <td class="border px-4 py-2" id="carNo">입력된 차량번호가 여기에 표시됩니다.</td>
                                </tr>
                                <tr>
                                    <th class="border px-4 py-2 text-left">입차시간</th>
                                    <td class="border px-4 py-2" id="entTime">입차시간 정보</td>
                                </tr>
                                <tr>
                                    <th class="border px-4 py-2 text-left">주차시간</th>
                                    <td class="border px-4 py-2" id="parkTime">주차시간 정보</td>
                                </tr>
                                <tr>
                                    <th class="border px-4 py-2 text-left">입구명</th>
                                    <td class="border px-4 py-2" id="entName">입구명 정보</td>
                                </tr>
                            </table>
                            <div class="flex space-x-2">
                                <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="applyDiscount('1시간 무료')">1시간 무료</button>
                                <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="applyDiscount('2시간 무료')">2시간 무료</button>
                                <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="applyDiscount('완전 무료')">완전 무료</button>
                                <button class="selected-discount" id="selectedDiscountBtn">선택된 할인권: </button>

                            </div>
                        </div>
                        <div class="number-container">
                            <div class="container mx-auto px-4">
                                <h2 class="text-2xl font-bold mb-4">차량번호 입력</h2>
                                <div class="number-display bg-gray-300 p-4 rounded text-2xl text-center mb-4" id="cnoDisplay">
                                    <span id="cno">----</span>
                                </div>
                                <div class="button-grid grid grid-cols-3 gap-4">
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(1)">1</button>
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(2)">2</button>
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(3)">3</button>
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(4)">4</button>
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(5)">5</button>
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(6)">6</button>
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(7)">7</button>
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(8)">8</button>
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(9)">9</button>
                                    <button class="bg-red-400 hover:bg-red-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="clearDigit()">←</button>
                                    <button class="bg-green-400 hover:bg-green-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="addDigit(0)">0</button>
                                    <button class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-4 px-4 rounded focus:outline-none focus:shadow-outline" onclick="submitCarNo()">OK</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
</div>

<iframe id="car-selection-frame" style="display: none;"></iframe>
<script src="/js/redirect.js"></script>
<script src="/js/discount.js"></script>
<script src="/js/discount.js"></script>
</main>
</html>
